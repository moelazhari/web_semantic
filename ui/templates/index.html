<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ± Organic Product Certification Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            padding: 30px;
        }
        .search-box {
            background: white;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .search-input {
            border: none;
            outline: none;
            font-size: 18px;
            width: 100%;
            padding: 15px 25px;
            border-radius: 25px;
            background: #f8f9fa;
        }
        .search-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border-left: 5px solid #28a745;
        }
        .product-card.non-organic {
            border-left-color: #dc3545;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
        }
        .status-organic {
            background: #d4edda;
            color: #155724;
        }
        .status-non-organic {
            background: #f8d7da;
            color: #721c24;
        }
        .stats-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        .no-results {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        .product-details {
            font-size: 14px;
            color: #6c757d;
        }
        .violation-alert {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="text-center mb-4">
                <h1 class="display-4 fw-bold text-primary">
                    <i class="fas fa-leaf"></i> Organic Product Certification
                </h1>
                <p class="lead text-muted">Search for products to verify their organic certification status</p>
            </div>

            <!-- Statistics -->
            <div class="row" id="stats-container">
                <div class="col-md-4">
                    <div class="stats-card">
                        <h3 id="total-products">-</h3>
                        <p>Total Products</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <h3 id="organic-products">-</h3>
                        <p>Organic Products</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <h3 id="non-organic-products">-</h3>
                        <p>Non-Organic Products</p>
                    </div>
                </div>
            </div>

            <!-- Search Box -->
            <div class="search-box">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <input type="text" id="searchInput" class="search-input" placeholder="Search for products (e.g., tomatoes, apples, organic...)">
                    </div>
                    <div class="col-md-4 text-end">
                        <button onclick="searchProducts()" class="search-btn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Container -->
            <div id="results-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p class="mt-3">Loading products...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load statistics on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            searchProducts(); // Load all products initially
        });

        // Search functionality
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value;
            const resultsContainer = document.getElementById('results-container');
            
            resultsContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p class="mt-3">Searching products...</p>
                </div>
            `;

            fetch(`/search?q=${encodeURIComponent(searchTerm)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultsContainer.innerHTML = `
                            <div class="no-results">
                                <i class="fas fa-exclamation-triangle fa-2x"></i>
                                <p class="mt-3">Error: ${data.error}</p>
                            </div>
                        `;
                        return;
                    }

                    displayProducts(data.products);
                })
                .catch(error => {
                    resultsContainer.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-exclamation-triangle fa-2x"></i>
                            <p class="mt-3">Error loading products</p>
                        </div>
                    `;
                });
        }

        // Display products
        function displayProducts(products) {
            const resultsContainer = document.getElementById('results-container');
            
            if (products.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search fa-2x"></i>
                        <p class="mt-3">No products found</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="row">';
            
            products.forEach(product => {
                const isOrganic = product.certificationStatus === 'Organic';
                const statusClass = isOrganic ? 'status-organic' : 'status-non-organic';
                const cardClass = isOrganic ? 'product-card' : 'product-card non-organic';
                
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="${cardClass} p-3">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="mb-0">${product.productName}</h5>
                                <span class="status-badge ${statusClass}">
                                    ${isOrganic ? '<i class="fas fa-check"></i> Organic' : '<i class="fas fa-times"></i> Non-Organic'}
                                </span>
                            </div>
                            <div class="product-details">
                                <p><strong>Farm:</strong> ${product.farm}</p>
                                <p><strong>Category:</strong> ${product.category}</p>
                                <p><strong>Harvest Date:</strong> ${product.harvestDate}</p>
                                <p><strong>Batch:</strong> ${product.batchNumber}</p>
                                <p><strong>IoT Sensor:</strong> ${product.sensorType} - ${product.sensorValue}</p>
                                <p><strong>Sensor Time:</strong> ${new Date(product.sensorTimestamp).toLocaleString()}</p>
                            </div>
                            <button onclick="showProductDetails('${product.product}')" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-info-circle"></i> View Details
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsContainer.innerHTML = html;
        }

        // Show product details
        function showProductDetails(productId) {
            fetch(`/product/${productId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error loading product details');
                        return;
                    }

                    const product = data.product;
                    const violations = data.violations;
                    
                    let modalBody = `
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Product Information</h6>
                                <p><strong>Name:</strong> ${product.productName}</p>
                                <p><strong>Farm:</strong> ${product.farm}</p>
                                <p><strong>Category:</strong> ${product.category}</p>
                                <p><strong>Harvest Date:</strong> ${product.harvestDate}</p>
                                <p><strong>Batch Number:</strong> ${product.batchNumber}</p>
                                <p><strong>Soil pH:</strong> ${product.soilPH}</p>
                                <p><strong>Nitrogen Level:</strong> ${product.nitrogenLevel}</p>
                            </div>
                            <div class="col-md-6">
                                <h6>Certification Status</h6>
                                <span class="status-badge ${product.certificationStatus === 'Organic' ? 'status-organic' : 'status-non-organic'}">
                                    ${product.certificationStatus}
                                </span>
                                
                                <h6 class="mt-3">IoT Sensor Data</h6>
                                <p><strong>Sensor Type:</strong> ${product.sensorType}</p>
                                <p><strong>Sensor Value:</strong> ${product.sensorValue}</p>
                                <p><strong>Timestamp:</strong> ${new Date(product.sensorTimestamp).toLocaleString()}</p>
                            </div>
                        </div>
                    `;

                    if (violations.length > 0) {
                        modalBody += `
                            <div class="mt-3">
                                <h6 class="text-danger">Violations Found</h6>
                                <div class="violation-alert">
                        `;
                        
                        violations.forEach(violation => {
                            modalBody += `
                                <p><strong>Pesticide:</strong> ${violation.pesticide}</p>
                                <p><strong>Value:</strong> ${violation.value} (Limit: ${violation.limit})</p>
                                <p><strong>Type:</strong> ${violation.violationType}</p>
                                ${violation.exceededBy ? `<p><strong>Exceeded by:</strong> ${violation.exceededBy}</p>` : ''}
                                <hr>
                            `;
                        });
                        
                        modalBody += `
                                </div>
                            </div>
                        `;
                    }

                    document.getElementById('modalTitle').textContent = product.productName;
                    document.getElementById('modalBody').innerHTML = modalBody;
                    
                    const modal = new bootstrap.Modal(document.getElementById('productModal'));
                    modal.show();
                })
                .catch(error => {
                    alert('Error loading product details');
                });
        }

        // Load statistics
        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error loading stats:', data.error);
                        return;
                    }

                    document.getElementById('total-products').textContent = data.total_products;
                    document.getElementById('organic-products').textContent = data.organic_products;
                    document.getElementById('non-organic-products').textContent = data.non_organic_products;
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                });
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
    </script>
</body>
</html>
